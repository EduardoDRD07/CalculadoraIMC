<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="entradas">
        <label for="#massa" id="forMassa">Seu peso em Kg</label>
        <input type="text" id="massa">
        <label for="#altura" id="forAltura">Sua altura em m</label>
        <input type="text" id="altura" value="">
        <button onclick="getValues()" id="enviar">CALCULAR</button>
    </div>
    <div class="saida">
        <h1 id="imc"></h1>
        <p id="resultado"></p>
        <img src="https://static.wixstatic.com/media/e406d2_6ac039aebdf64ad69ce8c8eb9c79c8fd~mv2.jpg/v1/fill/w_1132,h_644,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/e406d2_6ac039aebdf64ad69ce8c8eb9c79c8fd~mv2.jpg" alt="Tabela de imc" title="Tabela de IMC" width="1920px" height="600px">
    </div>
    <script src="script.js"></script>
</body>
</html>
